<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Prayer-Time</title>
</head>
<body>
    <div class="alert card-alert">

    </div>
    <div class="loader">
        <div></div>
    </div>
    <main class="row main">
        <!-- section content -->
        <section class="col-md-10 content">
            <!-- header -->
            <div class="header d-flex justify-content-center">
                <div class="container d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <a href="index.html">Prayer <span>Time</span></a>
                    </div>
                    <div class="localisation text-white">
                        <i class="fa-solid fa-location-crosshairs fa-2xs"></i>
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- end header -->
            <div class="date-time text-center mb-5">
                <span class="time"></span>
                <span class="date"></span>
            </div>
            <div class="search d-flex justify-content-center pt-5 pb-5">
                <input type="text" class="form-control w-75" placeholder="search by city">
            </div>
            <div class="prayer-time">
                <div class="container">
                    <div class="prayer-content">
                        <div class="box fajr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">الفجر</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box dhuhr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">الضهر</h5>
                            <p class="counter mb-2"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box asr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">العصر</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box maghrib">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">المغرب</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box isha">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">العشاء</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section content -->

        <!-- aside -->
        <aside class="col-md-2 aside p-3 pt-5 pb-5">
            <ul>
                <li class="text-center">
                    <i class="fa-solid fa-mosque fa-xl"></i>
                    <p class="mt-2">اوقات صلاة</p>
                </li>
            </ul>
        </aside>
        <!-- end aside -->
    </main>
    <script src="assets/js/all.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/addEventListner.js"></script>
</body>
</html>
