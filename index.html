<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Prayer-Time</title>
</head>
<body>
    <div class="alert card-alert">

    </div>
    <div class="loader">
        <div></div>
    </div>
    <main class="row main">
        <!-- section content -->
        <section class="col-md-10 content">
            <!-- header -->
            <div class="header d-flex justify-content-center">
                <div class="container d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <a href="index.html">Prayer <span>Time</span></a>
                    </div>
                    <div class="localisation text-white">
                        <i class="fa-solid fa-location-crosshairs fa-2xs"></i>
                        <span></span>
                        <div class="sunrise">
                            <i class="fa-solid fa-sun fa-spin"></i>
                            <span>Sunrise:</span>
                            <span class="time"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end header -->

            <!-- Date Time -->
            <div class="date-time text-center mb-5">
                <span class="time"></span>
                <span class="date"></span>
            </div>
            <!-- End Date Time -->

            <!-- Search -->
            <div class="search row justify-content-center  p-5 gap-3">
                <div class="col-md-3 col-sm-8">
                    <select name="isoContry" id="iso-contry" class="form-select iso-contry">
                        <option value="">Contry</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-8">
                    <select name="cities" id="cities" class="form-select cities">
                        <option value="">Select Cities</option>
                    </select>
                </div>
                
                <!-- <input type="text" class="form-control w-75" placeholder="search by city"> -->
            </div>
            <!-- End Search -->

            <!-- Prayer Time -->
            <div class="prayer-time">
                <div class="container">
                    <div class="prayer-content">
                        <div class="box fajr" data-prayername="fajr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">الفجر</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box dhuhr" data-prayername="dhuhr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">الضهر</h5>
                            <p class="counter mb-2"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box asr" data-prayername="asr">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">العصر</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box maghrib" data-prayername="maghrib">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">المغرب</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                        <div class="box isha" data-prayername="isha">
                            <p class="next-prayer">الصلاة التالية</p>
                            <h5 class="mb-2">العشاء</h5>
                            <p class="counter"></p>
                            <p class="time"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Prayer -->

            <!-- Audio -->
            <div class="adhan-audio">
                <audio>
                    <source src="assets/audio/adhan.mp3" type="audio/mpeg">
                </audio>
            </div>
            <!-- End Audio -->
            
        </section>
        <!-- end section content -->

        <!-- aside -->
        <aside class="col-md-2 aside pt-5 ps-0 ">
            <ul>
                <li class="text-center mb-2 active">
                    <a href="index.html">
                        <i class="fa-solid fa-mosque fa-xl"></i>
                        <p class="mt-2">اوقات صلاة</p>
                    </a>
                </li>
                <li class="text-center mb-2">
                    <a href="quoran.html">
                    <i class="fa-solid fa-book-quran fa-xl"></i>
                    <p class="mt-2">قران الكريم</p>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- end aside -->
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/logic.js" type="module"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/element.js" type="module"></script>
    <script src="./assets/js/addEventListner.js" type="module"></script>
</body>
</html>
